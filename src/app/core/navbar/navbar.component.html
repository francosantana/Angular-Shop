<mat-toolbar class="navbar">
    <mat-toolbar-row>
      <h1>Angular.</h1>
      <span class="spacer"></span>
      <ng-container *ngIf="!(user$ | async) as user else menu">
        <button class="login-buttom" mat-raised-button color="primary">
          <mat-icon fontIcon="login"/> Log In
        </button>
      </ng-container>

      <ng-template #menu>
        <button (click)="sidenav.toggle()" class="login-buttom" mat-icon-button color="primary">
          <mat-icon fontIcon="menu"/>
        </button>
      </ng-template>
      
    </mat-toolbar-row>
