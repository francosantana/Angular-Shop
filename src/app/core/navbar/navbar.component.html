<mat-toolbar class="navbar">
    <mat-toolbar-row>
      <h1>Angular.</h1>
      <span class="spacer"></span>

      <button (click)="router.navigate(['/posts'])" class="nav-buttom"  mat-raised-button color="primary">
        <mat-icon fontIcon="article"/> Posts
      </button>

      <ng-container *ngIf="!(user$ | async)">
        <button class="nav-buttom" mat-raised-button color="primary">
          <mat-icon fontIcon="login"/> Log In
        </button>
      </ng-container>

        <button (click)="sidenav.toggle()" class="nav-buttom" mat-icon-button color="primary">
          <mat-icon fontIcon="menu"/>
        </button>
      
    </mat-toolbar-row>
