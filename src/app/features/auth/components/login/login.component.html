<div class="container">
    
    <form class="father-form" [formGroup]="form">
        <h2 class="welcome">Hi Welcome :D </h2>
        <mat-form-field  class="field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
    
          <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput  formControlName="password" required>
          </mat-form-field>
    
          <button [disabled]="!form.valid" class="submit-button" mat-raised-button color="primary">Login</button>
    </form>
</div>
